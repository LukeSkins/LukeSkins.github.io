---
layout: default
---
<div class="content__wrapper">
  <div id="page__content">
    <div class="page__title">
      <h2>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</h2>
      <p class="post__date hide">{{ page.date | date: "%A %-d %B %Y" }}</p>
    </div>
    {{ content }}
  </div>
</div>
