---
layout: page
title: Blog
permalink: /blog
in-nav: true
weight: 2
---

<ul class="blog-list">
{% for post in site.posts %}
	{% if post.hidden != true %}
  <li>
    <a href="{{ post.url }}">
			<h4>{{ post.title }}</h4>
      <p>{{ post.date | date: "%A %-d %B %Y" }}</p>
    </a>
  </li>
  {% endif %}
{% endfor %}
</ul>
