<header class="site-header">

  <h1 class="title">{{ page.title }}</h1>

  <a href="javascript:;" class="menubtn">Menu</a>

  <div class="menu hide">


    <ul class="menulist">
      {% assign pages = site.pages | sort:"weight" %} {% for p in pages %} {% if p.in-nav == true %}
      <li><a class="" href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %} {% endfor %}
    </ul>

    <a href="javascript:;" class="closebtn">Close</a>
  </div>

</header>
